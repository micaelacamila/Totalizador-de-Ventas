<html>
  <body>
    <h1>Bienvenido al Calculador</h1>
    <form id="totalizador-form">

      <label for='nombre-input'>Nombre del producto:</label>
      <input type='text' id="nombre-input" /><br>

      <label for='descripcion-input'>Descripcion del producto:</label>
      <input type='text' id="descripcion-input" /><br>

      <label for='cantidad-input'>Cantidad de items:</label>
      <input type='text' id="cantidad-input" /><br>
      

      <label for='precio-input'>Precio del item ingresado:</label>
      <input type='text' id="precio-input" /><br>

      <label for='estado-input'>Ingrese el estado al que pertenece:</label>
     

      <select id = "estado-input" name = "Impuesto" required>
        <option value="0">Selecciona una opcion. </option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option>

      <input type='submit' id="totalizador" value="Totalizar"/>
      
      
    </form>
    <script src="./src/index.js"></script>
  </body>
</html>
